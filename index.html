<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Ubuntu" rel="stylesheet">
  <title>Shade Webb Portfolio</title>
</head>

<!-- WARNING: fCC project specs required the use of id elements and naming conventions that are not typical -->

<body>
  <div class="wrapper">
    <nav class="nav" id="navbar">
      <a class="nav__link" href="#projects">Projects</a>
      <a class="nav__link" href="#footer">Contact Me</a>
    </nav>

    <header class="header" id="welcome-section">
      <div class="header__card">
        <h1 class="header__page-title">Shade: <br>The Portfolio</h1>
      </div>
    </header>

    <main class="main">
      <section class="projects" id="projects">
        <a class="project-tile__link" href="https://github.com/shadewebb/P5_personal-portfolio" target="_blank">
          <div class="project-tile">
            <img class="project-tile__img" src="images/p5_portfolio-thumb.png" alt="portfolio project preview">
            <span class="project-tile__caption">fCC Project 5:<br>Personal Portfolio</span>
          </div>
        </a>

        <a class="project-tile__link" href="https://github.com/shadewebb/p4_technical-documentation-page" target="_blank">
          <div class="project-tile">
            <img class="project-tile__img" src="images/p4_doc-page-thumb.png" alt="technical documentation preview">
            <span class="project-tile__caption">fCC Project 4:<br>Technical Documentation Page</span>
          </div>
        </a>

        <a class="project-tile__link" href="https://github.com/shadewebb/p3_product-landing-page" target="_blank">
          <div class="project-tile">
            <img class="project-tile__img" src="images/p3_product-page-thumb.png" alt="product landing page preview">
            <span class="project-tile__caption">fCC Project 3:<br> Product Landing Page</span>
          </div>
        </a>

        <a class="project-tile__link" href="https://github.com/shadewebb/p2_survey-form" target="_blank">
          <div class="project-tile">
            <img class="project-tile__img" src="images/p2_feedback-form-thumb.png" alt="feedback form preview">
            <span class="project-tile__caption">fCC Project 2:<br> Feedback Form</span>
          </div>
        </a>

        <a class="project-tile__link" href="https://github.com/shadewebb/P1_TributePage" target="_blank">
          <div class="project-tile">
            <img class="project-tile__img" src="images/p1_tribute-page-thumb.png" alt="tribute page preview">
            <span class="project-tile__caption">fCC Project 1:<br> Tribute Page</span>
          </div>
        </a>
      </section>
    </main>

    <footer class="footer" id="footer">
      <a class="footer__link" id="profile-link" href="https://github.com/shadewebb" target="_blank">
        <img class="footer__img" src="images/GitHub-Mark-120px-plus.png" alt="git hub icon">
        <span class="footer__img-caption">GitHub</span>
      </a>
      <a class="footer__link" href="https://www.freecodecamp.org/shadew" target="_blank">
        <img class="footer__img" src="images/free-code-camp-logo.svg" alt="free code camp icon">
        <span class="footer__img-caption">freeCodeCamp</span>
      </a>
      <a class="footer__link" href="https://www.linkedin.com/in/shade-webb-73516a77/" target="_blank">
        <img class="footer__img" src="images/In-Black-121px-R.png" alt="linked in icon">
        <span class="footer__img-caption">LinkedIn</span>
      </a>
    </footer>
  </div>
</body>

</html>
